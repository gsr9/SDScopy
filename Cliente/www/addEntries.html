  <!-- Connect UI actions to Go functions -->
  <script>
    const addEntry = document.getElementById("formButton");
    var siteURL = document.getElementById("siteURL");
    var user = document.getElementById("user");
    var pass = document.getElementById("pass");
    var sitesList = document.getElementById("sitesList");
    const sendButton = document.getElementById('sendButton');

    addEntry.addEventListener('click', async () => {
      if (siteURL.value != '' && user.value != '' && pass.value != '') {
        let ok = await addEntryToFile(siteURL.value, user.value, pass.value); // Call Go function
        if (ok) {
          sitesList.innerHTML += `
          <li class="list-group-item">
            <button type="button" class="btn btn-info col-sm-6" disabled>${siteURL.value}</button>
            <button type="button" class="btn btn-light col-sm-4" disabled>${user.value}</button>
          </li>`
          siteURL.value = '';
          user.value = '';
          pass.value = '';
        }
      }
    });

    sendButton.addEventListener('click', async () => {
      sendButton.disabled = true;
      let ok = await synchronize()
      if (ok) {
        alert("Nuevos sitios añadidos")
        sendButton.disabled = false;
        await goToHome()
      }
    });

    passButton.addEventListener('click', async () => {
      const password = await generatePass();
      pass.value = password;

    });
  </script>
