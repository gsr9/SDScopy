  <!-- Connect UI actions to Go functions -->
  <script>
    const addEntry = document.getElementById("formButton");
    var siteURL = document.getElementById("siteURL");
    var user = document.getElementById("user");
    var pass = document.getElementById("pass");
    var sitesList = document.getElementById("sitesList");
    const sendButton = document.getElementById('sendButton');
    const weakPass = document.getElementById('weakPass');
    const mediumPass = document.getElementById('mediumPass');
    const strongPass = document.getElementById('strongPass');
    const generatebtn = document.getElementById('generatebtn');

    addEntry.addEventListener('click', async () => {
      if (siteURL.value != '' && user.value != '' && pass.value != '') {
        let ok = await addEntryToFile(siteURL.value, user.value, pass.value); // Call Go function
        if (ok) {
          sitesList.innerHTML +=
            `
          <li class="list-group-item">
            <div class="btn btn-info col-sm-6" style="color:black;">${siteURL.value}</div>
            <div class="btn btn-light col-sm-4">${user.value}</div>
          </li>`
          siteURL.value = '';
          user.value = '';
          pass.value = '';
        }
      }
    });

    sendButton.addEventListener('click', async () => {
      sendButton.disabled = true;
      let ok = await synchronize()
      if (ok) {
        alert("Nuevos sitios añadidos")
        sendButton.disabled = false;
        await goToHome()
      }
    });

    weakPass.addEventListener('click', async () => {
      getPass('weak');
    });

    mediumPass.addEventListener('click', async () => {
      getPass('medium');
    });

    strongPass.addEventListener('click', async () => {
      getPass('strong');
    });

    async function getPass(passSec) {
      pass.value = "";
      generatebtn.disabled = true;
      const password = await generatePass(passSec);
      pass.value = password;
      generatebtn.disabled = false;
    }

    function cambiar() {
      if (document.getElementById("pass").type == 'text') {
        document.getElementById("pass").type = 'password';
      } else {
        document.getElementById("pass").type = 'text';
      }
    }

    var modal = document.getElementById("myModal");
    var weakestbtn = document.getElementById('weakestbtn');

    weakestbtn.addEventListener('click', () => {
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    })

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.addEventListener('click', () => {
      console.log("CERRAR");
      modal.style.display = "none";
    })
