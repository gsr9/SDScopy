<!doctype html>
<html>
	<head>
		<title>Pass keep</title>
		<link rel="shortcut icon" href="http://icons.iconarchive.com/icons/paomedia/small-n-flat/256/lock-open-icon.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>
	<body class="text-center">
		<!-- UI layout -->
		<div class="container">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="form-signin col-md-6 mt-5 ">
                        <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
                        <label for="inputEmail" class="sr-only">Nick</label>
                        <input type="email" id="nick" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputPassword" class="sr-only">Constrase√±a</label>
                        <input type="password" id="pass" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block btn-enviar">Enviar</button>
                        <a href="#" onclick=goToLogin()>Login</a>
                        <label id="log"></label>
                    </div>
                    <div class="col-md-3"></div>
                </div>
        
            </div>

		<!-- Connect UI actions to Go functions -->
		<script>
			const log = document.getElementById("log");			
			const login = document.querySelector('.btn-enviar');
			
			// We use async/await because Go functions are asynchronous
			const render = async () => {
				log.innerText = "";
			};

			login.addEventListener('click', async () => {
				var nick = document.getElementById("nick").value;
				var pass = document.getElementById("pass").value;
				var msg = "";
				msg = await hazRegistro(nick,pass); // Call Go function
				log.innerText = msg;
				
			});
			render();
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
